	<script>
	new function() {

		var user_id = "";
		var service = 'accounts.pixiv.net';
		var api = 'https://www.pixiv.net/rpc/js_error.php';


		window.onerror = function(message, url, line) {
			window.onerror = null;
			if (!url && line === 0) return;


			window._send(message, url, line);

		};

		window._time = function(html_end_sec, dom_ready_sec, onload_sec) {
			window._send('js_time', location.href, 0, html_end_sec, dom_ready_sec, onload_sec);
		}

		window._send = function(message, url, line, html_end_sec, dom_ready_sec, onload_sec) {
			var _result, q, e = window.encodeURIComponent;
			try {
				if ('' + message === '[object Event]') {
					message = [
						'type: ' + message.type,
						'' + message.target === '[object HTMLScriptElement]' ?
						'target: {src: ' + message.target.src + '}' :
						'target: ' + message.target,
						'currentTarget: ' + message.currentTarget,
						'eventPhase: ' + message.eventPhase,
					].join(', ');
				}
				q = [
					'service=' + e(service),
					'message=' + e(message),
					'url=' + e(url),
					'line=' + e(line),
					'location=' + e(location.href),
					'user_id=' + e(user_id),
					'premium=' + (window.pixiv && pixiv.user ? +!!pixiv.user.premium : '')
				];
				html_end_sec === undefined || q.push(
					'html_end_sec=' + e(html_end_sec),
					'dom_ready_sec=' + e(dom_ready_sec || 0),
					'onload_sec=' + e(onload_sec || 0)
				);
				new Image().src = api + '?' + q.join('&');
			} catch (error) {
				new Image().src = api + '?service=' + e(service) + '&message=' + e('send error: ' + error.message) + '&line=' + e(error.line || '');
			}
		};
	};
	</script>
